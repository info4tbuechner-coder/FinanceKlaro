  <style>
    :root {
      --font-sans: 'Inter', sans-serif;
    }

    body {
      font-family: var(--font-sans);
      overscroll-behavior-y: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      background-color: #0a0a0a;
      touch-action: manipulation;
      transition: background-color 0.5s ease;
    }
    
    input, textarea {
      user-select: text;
      -webkit-appearance: none;
      appearance: none;
      border-radius: 0; /* Reset iOS defaults */
    }

    /* Custom Scrollbar Hiding for App-Like Feel */
    .custom-scrollbar {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .custom-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* THEME: GRANDEUR (Light with Soft Dark-ish Accents) */
    .theme-grandeur {
      --background-start: 220 33% 98%;
      --background-end: 220 20% 95%;
      --foreground: 224 71% 4%;
      --card: 0 0% 100%;
      --card-foreground: 224 71% 4%;
      --popover: 0 0% 100%;
      --popover-foreground: 224 71% 4%;
      --primary: 221 83% 53%;
      --primary-foreground: 210 20% 98%;
      --secondary: 220 14% 96%;
      --secondary-foreground: 222 47% 11%;
      --muted: 220 14% 92%;
      --muted-foreground: 220 10% 40%;
      --accent: 220 14% 96%;
      --accent-foreground: 222 47% 11%;
      --destructive: 0 84% 60%;
      --destructive-foreground: 210 20% 98%;
      --border: 220 13% 91%;
      --input: 220 13% 91%;
      --ring: 221 83% 53%;
      --radius: 0.75rem;
      --success: 142 76% 36%;
      --warning: 48 96% 53%;
    }

    /* THEME: SYNTHWAVE (Dark Purple Retro) */
    .theme-synthwave {
      --background-start: 260 60% 8%;
      --background-end: 260 70% 4%;
      --foreground: 260 50% 98%;
      --card: 260 50% 12%;
      --card-foreground: 260 50% 98%;
      --popover: 260 60% 6%;
      --popover-foreground: 260 50% 98%;
      --primary: 313 100% 68%;
      --primary-foreground: 260 60% 5%;
      --secondary: 260 40% 18%;
      --secondary-foreground: 260 50% 98%;
      --muted: 260 40% 18%;
      --muted-foreground: 260 20% 75%;
      --accent: 180 100% 50%;
      --accent-foreground: 260 60% 5%;
      --destructive: 0 100% 67%;
      --destructive-foreground: 210 20% 98%;
      --border: 260 40% 25%;
      --input: 260 40% 18%;
      --ring: 313 100% 68%;
      --radius: 0.75rem;
      --success: 130 90% 55%;
      --warning: 45 100% 60%;
    }
    
    /* THEME: BLOCKCHAIN (Deep Dark Blue) */
    .theme-blockchain {
      --background-start: 222 47% 11%;
      --background-end: 222 47% 8%;
      --foreground: 210 40% 98%;
      --card: 222 47% 15%;
      --card-foreground: 210 40% 98%;
      --popover: 222 47% 10%;
      --popover-foreground: 210 40% 98%;
      --primary: 199 89% 48%;
      --primary-foreground: 222 47% 8%;
      --secondary: 222 30% 20%;
      --secondary-foreground: 210 40% 98%;
      --muted: 222 30% 20%;
      --muted-foreground: 215 20% 75%;
      --accent: 199 89% 48%;
      --accent-foreground: 222 47% 8%;
      --destructive: 0 62% 30%;
      --destructive-foreground: 210 40% 98%;
      --border: 222 40% 25%;
      --input: 222 30% 20%;
      --ring: 199 89% 48%;
      --radius: 0.75rem;
      --success: 142 76% 45%;
      --warning: 38 92% 50%;
    }
    
    /* THEME: NEON (Vibrant Dark) */
    .theme-neon {
      --background-start: 240 10% 4%;
      --background-end: 240 10% 2%;
      --foreground: 0 0% 100%;
      --card: 240 10% 8%;
      --card-foreground: 0 0% 100%;
      --popover: 240 10% 4%;
      --popover-foreground: 0 0% 100%;
      --primary: 262 83% 65%;
      --primary-foreground: 210 20% 98%;
      --secondary: 240 10% 15%;
      --secondary-foreground: 0 0% 100%;
      --muted: 240 10% 15%;
      --muted-foreground: 240 5% 75%;
      --accent: 262 83% 65%;
      --accent-foreground: 0 0% 100%;
      --destructive: 0 84% 60%;
      --destructive-foreground: 0 0% 100%;
      --border: 240 10% 20%;
      --input: 240 10% 15%;
      --ring: 262 83% 65%;
      --radius: 0.75rem;
      --success: 142 76% 45%;
      --warning: 48 96% 60%;
    }

    /* THEME: FOREST (Light Sage) */
    .theme-forest {
      --background-start: 110 20% 97%;
      --background-end: 110 20% 93%;
      --foreground: 120 30% 10%;
      --card: 110 20% 100%;
      --card-foreground: 120 30% 10%;
      --popover: 110 20% 100%;
      --popover-foreground: 120 30% 10%;
      --primary: 142 45% 30%;
      --primary-foreground: 110 20% 98%;
      --secondary: 110 15% 90%;
      --secondary-foreground: 120 30% 15%;
      --muted: 110 15% 85%;
      --muted-foreground: 120 10% 40%;
      --accent: 142 45% 30%;
      --accent-foreground: 110 20% 98%;
      --destructive: 0 84% 60%;
      --destructive-foreground: 110 20% 98%;
      --border: 110 15% 85%;
      --input: 110 15% 85%;
      --ring: 142 45% 30%;
      --radius: 0.75rem;
      --success: 142 76% 36%;
      --warning: 38 92% 50%;
    }

    /* Privacy Blur Support */
    .privacy-mode [data-privacy] {
      filter: blur(10px);
      transition: filter 0.3s ease;
      pointer-events: none;
    }

    .glass-card {
      background-color: hsl(var(--card) / 0.8);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid hsl(var(--border) / 0.4);
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    
    .blockchain-bg {
        position: relative;
        overflow: hidden;
    }

    .blockchain-bg::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image:
            linear-gradient(hsl(var(--primary)/0.05) 1px, transparent 1px),
            linear-gradient(90deg, hsl(var(--primary)/0.05) 1px, transparent 1px);
        background-size: 3rem 3rem;
        animation: grid-pan 80s linear infinite;
        z-index: 0;
    }
    
    @keyframes grid-pan {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }
    
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.3s ease-out forwards;
    }

    @keyframes slide-up-sheet {
      from { opacity: 0; transform: translateY(100%); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-up-sheet {
      animation: slide-up-sheet 0.4s cubic-bezier(0.32, 0.72, 0, 1) forwards;
    }

    .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    .pt-safe { padding-top: env(safe-area-inset-top); }

  </style>
